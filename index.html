<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- frame -->
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
  <!-- style  -->
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<body>
     <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4">

</video>
     </div>
     <div class="container " >
        <div class="container_left framed-golden-2">
            <div class="score_box frame">
                <span id="score_point">Win : 0 | Lose : 0 </span>
            </div>
            <div class="menu_avata">
                <img id="card-imagem" >
            </div>
            <div class="card_deta frame">
                <p id="card-name">
                    card-name
                </p>
                <p id="card-type">
                    card-type
                </p>
            </div>
        </div>
        <div class="container_rigth">
            <div class="card-box_container">
                <div class="card-box framed" id="computer-card">
                </div>
                <div class="card-versus ">
                    <div class="versus-top">
                        <div class="card-field">
                            <img id="player-field-card" height="180px" width="125px">
                        </div>
                            <img src="./src/assets/icons/millenium2.png" height="100px">
                        <div class="card-field">
                            <img id="computer-field-card" height="180px" width="125px">
                        </div>
                    </div>

                    <div class="versus-bottom">
                        <button id="next-duel" class="rpgui-button"  onclick="resetDuel()">
                            GANHOU 
                        </button>
                    </div>
                </div>
                    
                <div class="card-box framed" id="player-card">
                </div>
            </div>
           

        </div>
     </div>
    
    <script src="./src/scripts/engine.js" defer></script>

</html>
